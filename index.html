<!DOCTYPE html>
<html>
	<head>
		<title>For Loop Gallery</title>
		<style>
			* {font-family: Arial, sans-serif}
		</style>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Javascript For Loop Gallery</h1>
			</header>
			<section>
				<h2>Increment by 10</h2>
				<button id="by-ten-button">Go!</button>
				<div class="output-field">
					<p id="by-ten-out"></p>
				</div>
			</section>
			<section>
				<h2>Decrement by Division</h2>
				<button id="by-div-button">Go!</button>
				<div class="output-field">
					<p id="by-div-out"></p>
				</div>
			</section>
			<section>
				<h2>Array Iteration</h2>
				<button id="arr-it-button">Go!</button>
				<div class="output-field">
					<p id="arr-it-out"></p>
				</div>
			</section>
			<section>
				<h2>Object Iteration</h2>
				<button id="obj-it-button">Go!</button>
				<div class="output-field">
					<p id="obj-it-out"></p>
				</div>
			</section>
		</div>
		<script src="js/for-loops.js"></script>
	</body>
</html>
